<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>IPL Auction - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/background.jpg') center/cover no-repeat;
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('assets/background.jpg') center/cover no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff9800;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #ccc;
            margin-bottom: 30px;
            font-size: 14px;
        }

        h2 {
            color: #ff9800;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .login-btn:hover {
            opacity: 0.9;
        }

        .google-btn {
            background: #fff;
            color: #3c4043;
            border: 1px solid #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>IPL Auction</h1>
        <p class="subtitle">INDIAN PREMIER LEAGUE</p>

        <h2>Welcome to IPL Auction</h2>
        <p>Please login to continue</p>

        <button class="login-btn google-btn" onclick="googleLogin()">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign in with Google
        </button>


    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithRedirect, signInWithPopup, getRedirectResult, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyA5xPQfsRg9zJGc1Qdcarop54KDpDeZRqE",
            authDomain: "ipl-auction-a4ef9.firebaseapp.com",
            projectId: "ipl-auction-a4ef9",
            storageBucket: "ipl-auction-a4ef9.firebasestorage.app",
            messagingSenderId: "104002355056",
            appId: "1:104002355056:web:4f9a83b2a996bda62759b5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Check for result when page loads after redirect back from Google
        getRedirectResult(auth).then((result) => {
            if (result && result.user) {
                localStorage.setItem('userInfo', JSON.stringify({
                    name: result.user.displayName,
                    email: result.user.email,
                    photo: result.user.photoURL,
                    uid: result.user.uid
                }));
                window.location.href = 'index.html';
            }
        }).catch((error) => {
            console.error('Login error:', error.message);
            alert('Login failed: ' + error.message);
        });

        window.googleLogin = function () {
            // Using popup instead of redirect for local testing
            signInWithPopup(auth, provider).then((result) => {
                const user = result.user;
                localStorage.setItem('userInfo', JSON.stringify({
                    name: user.displayName,
                    email: user.email,
                    photo: user.photoURL,
                    uid: user.uid
                }));
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Login error:', error.message);
                alert('Login failed: ' + error.message);
            });
        }
    </script>
</body>

</html>

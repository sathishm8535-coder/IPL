<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>IPL Auction - Login</title>
    <link rel="icon" type="image/jpeg" href="assets/icon.jpg">
    <link rel="stylesheet" href="css/IpL.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div>
                <h1>IPL Auction</h1>
                <p class="small">INDIAN PREMIER LEAGUE</p>
            </div>
        </header>

        <div class="section" style="text-align:center;max-width:400px;margin:50px auto;">
            <h2 style="color:var(--accent);margin-bottom:20px;">Welcome to IPL Auction</h2>
            <p style="color:var(--muted);margin-bottom:30px;">Please login to continue</p>
            
            <button onclick="quickLogin()" style="width:100%;margin-bottom:15px;padding:12px;background:#ff9800;color:white;border:none;border-radius:8px;font-weight:500;cursor:pointer;">
                ðŸš€ Quick Login (Start Game)
            </button>
            
            <button onclick="googleLogin()" style="width:100%;margin-bottom:15px;padding:12px;border:1px solid #dadce0;border-radius:8px;background:#fff;color:#3c4043;font-weight:500;display:flex;align-items:center;justify-content:center;gap:12px;cursor:pointer;">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            
            <div id="loginStatus" style="display:none;margin-top:20px;">
                <p style="color:green;">âœ… Login Successful!</p>
                <button onclick="window.location.href='index.html'" style="padding:10px 20px;background:#ff9800;color:white;border:none;border-radius:5px;cursor:pointer;">Continue to Auction</button>
            </div>
            

        </div>
    </div>

    <script>
        // Quick login - works immediately
        function quickLogin() {
            localStorage.setItem('userInfo', JSON.stringify({
                name: 'Test User',
                email: 'test@example.com',
                photo: 'assets/icon.jpg',
                uid: 'test123'
            }));
            
            document.getElementById('loginStatus').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        function googleLogin() {
            alert('Google login not available. Use Quick Login to start the game!');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>IPL Auction - Login</title>
    <link rel="stylesheet" href="IpL.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div>
                <h1>IPL Auction</h1>
                <p class="small">INDIAN PREMIER LEAGUE</p>
            </div>
        </header>

        <div class="section" style="text-align:center;max-width:400px;margin:50px auto;">
            <h2 style="color:var(--accent);margin-bottom:20px;">Welcome to IPL Auction</h2>
            <p style="color:var(--muted);margin-bottom:30px;">Please login to continue</p>
            
            <button onclick="googleLogin()" style="width:100%;margin-bottom:15px;padding:12px;border:1px solid #dadce0;border-radius:8px;background:#fff;color:#3c4043;font-weight:500;display:flex;align-items:center;justify-content:center;gap:12px;cursor:pointer;">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';


        const firebaseConfig = {
                apiKey: "AIzaSyA5xPQfsRg9zJGc1Qdcarop54KDpDeZRqE",
                authDomain: "ipl-auction-a4ef9.firebaseapp.com",
                projectId: "ipl-auction-a4ef9",
                storageBucket: "ipl-auction-a4ef9.firebasestorage.app",
                messagingSenderId: "104002355056",
                appId: "1:104002355056:web:4f9a83b2a996bda62759b5",
                measurementId: "G-RY309RVDKF"
            };

            
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');

        window.googleLogin = function() {
            console.log('Google login clicked');
            signInWithPopup(auth, provider)
                .then(async (result) => {
                    console.log('Login successful:', result.user);
                    const user = result.user;
                    const userData = {
                        name: user.displayName,
                        email: user.email,
                        photo: user.photoURL,
                        uid: user.uid
                    };
                    
                    try {
                        await setDoc(doc(db, 'users', user.uid), userData);
                        console.log('User saved to Firestore');
                    } catch (e) {
                        console.log('Firestore save failed, continuing anyway:', e);
                    }
                    
                    localStorage.setItem('userInfo', JSON.stringify(userData));
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    console.error('Login error:', error.code, error.message);
                    alert('Login failed: ' + error.message);
                });
        }

        window.simpleLogin = function() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('Please enter your name');
                return;
            }
            localStorage.setItem('userInfo', JSON.stringify({name: username, email: username + '@auction.com'}));
            window.location.href = 'index.html';
        }

        window.skipLogin = function() {
            localStorage.setItem('userInfo', JSON.stringify({name: 'Demo User', email: 'demo@example.com'}));
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
